<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura&Oracle</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>
                <img src="images/Logo.svg" class="logo" alt="Logo de Alura">
        </header>

        <main>
            <section class="left-section">
                <textarea class="text-area" cols="30" rows="10" inputmode="latin" autofocus required type="text" placeholder="Ingrese aquí el texto que desea encriptar o desencriptar"></textarea>
                <div>
                    <p class="advice">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2z"/></svg>
                        Solo letras minúsculas y sin acento
                    </p>
                </div>

                <div class="buttons">
                    <input type="button" value="Encriptar" id="encrypt-button" onclick="encryptButton()">
        
                    <input type="button" value="Desencriptar" id="decrypt-button" onclick="decryptButton()">
                </div>

            </section>

            <section class="right-section">
                <textarea id="e-area" class="encrypted-area" cols="20" rows="10"></textarea>
                <div>
                    <input type="button" value="Copiar" class="copy-button" id="copy-button" onclick="copyButton()" >
                </div>
            </section>
        </main>


    </body>

    
    <footer>
        Fabián Burgos </br> 
        OracleOne Grupo5 </br>  
        2023
    </footer>
    
    <script src="script.js"></script>

</html>
