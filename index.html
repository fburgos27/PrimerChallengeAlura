<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura&Oracle</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="logo">
                <img src="images/Logo.svg">
            </div>
        </header>

        <main>
            <section class="campoTexto">
                <p>Ingrese el texto aquí</p>

            </section>
            <section class="aviso">
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2z"/></svg>
                    Solo letras minúsculas y sin acento
                </p>
            </section>
            <section class="botonEncriptar" >
                <p>Boton encriptar</p>

            </section>
            <section class="botonDesencriptar" >
                <p>Boton desencriptar</p>
            </section>
            <section class="areaEncriptado" >
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingrese el texto que desea encriptar o desencriptar en la zona apropiada</p>
            </section>
        </main>


    </body>

    <script src="script.js"></script>

    <footer>
        <p class="desarrollador">Fabián Burgos </br> 
            OracleOne Grupo5 </br>  
            2023</p>
    </footer>

</html>
