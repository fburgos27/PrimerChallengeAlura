<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura&Oracle</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="logo">
                <img src="images/Logo.svg">
            </div>
        </header>

        <main>
            <section class="campoTextoCompleto">
                <div class="campoTexto">
                    <textarea id="campoTexto" cols="70" rows="10" id="textoEncriptar" inputmode="latin" autofocus required type="text" style="text-transform:lowercase;" value=""  onkeyup="javascript:this.value=this.value.toUpperCase();" placeholder="Ingrese aquí el texto que desea encriptar o desencriptar"></textarea>
                </div>

                <div class="aviso">
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2z"/></svg>
                        Solo letras minúsculas y sin acento
                    </p>
                </div>

            </section>


            <section class="botones" >
                <div class="botonEncriptar">
                    <p>Boton encriptar</p>
                    <input type="button" value="Encriptar" class="botonEncriptar" onclick="encriptar(), borrarAreaTexto()">
                </div>
                <div>
                    <p>Boton desencriptar</p>
                    <input type="button" value="Desencriptar" class="botonDesencriptar" onclick="desencriptar()">
                </div>
                
            </section>

            <section id="areaEncriptado" >
                <img src="images/Muñeco.svg" alt="Imagen de persona buscando" id="imagenMuñeco">
                <p class="sinMensaje">Ningún mensaje fue encontrado</p>
                <p class="indicacionUsuario">Ingrese el texto que desea encriptar o desencriptar en la zona apropiada</p>
                <textarea class="mensajeEncriptado" cols="70" rows="10"></textarea>
            </section>
        </main>


    </body>

    <script src="script.js"></script>

    <footer>
        <p class="desarrollador">Fabián Burgos </br> 
            OracleOne Grupo5 </br>  
            2023</p>
    </footer>

</html>
